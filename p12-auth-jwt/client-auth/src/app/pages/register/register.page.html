<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Register Akun</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-text-center ion-margin-bottom">
    <h2>Buat Akun Baru</h2>
    <p>Password Anda aman dengan enkripsi Bcrypt.</p>
  </div>

  <ion-item>
    <ion-input label="Username" labelPlacement="floating" fill="outline"
      [(ngModel)]="data.username"></ion-input>
  </ion-item>
  <br>
  <ion-item>
    <ion-input label="Password" type="password" labelPlacement="floating" fill="outline"
      [(ngModel)]="data.password"></ion-input>
  </ion-item>

  <ion-button expand="block" class="ion-margin-top" (click)="onRegister()">
    DAFTAR SEKARANG
  </ion-button>

  <ion-button expand="block" fill="clear" routerLink="/login">
    Sudah Punya Akun? Login
  </ion-button>
</ion-content>
