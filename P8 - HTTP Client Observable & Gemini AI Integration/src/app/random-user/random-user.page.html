<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Random User Generator</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-button expand="block" (click)="generateUser()">
    Generate User
  </ion-button>

  <div *ngIf="user">
  <ion-card *ngIf="user">

    <img [src]="avatarUrl" />

    <ion-card-header>
      <ion-card-title>
        {{ user.name }}
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>Email: {{ user.email }}</p>
      <p>Phone: {{ user.phone }}</p>
      <p>Website: {{ user.website }}</p>
      <p>Company: {{ user.company.name }}</p>
    </ion-card-content>

  </ion-card>
  </div>

</ion-content>
